    <style>
        :root {
            --cor-principal: #FFAE00; /* Laranja/Dourado Vibrante */
            --cor-fundo: #111111;
            --cor-container: #1A1A1A;
            --cor-borda: #2d2d2d;
            --cor-texto: #EAEAEA;
            --cor-texto-secundario: #888888;
        }
        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--cor-fundo);
            color: var(--cor-texto);
            /* Adiciona uma textura de ruído sutil ao fundo */
            background-image: url('data:image/svg+xml,%3Csvg width="6" height="6" viewBox="0 0 6 6" xmlns="http://www.w3.org/2000/svg"%3E%3Cg fill="%232d2d2d" fill-opacity="0.4" fill-rule="evenodd"%3E%3Cpath d="M5 0h1L0 6V5zM6 5v1H5z"/%3E%3C/g%3E%3C/svg%3E');
        }
        .font-title {
            font-family: 'Playfair Display', serif;
        }
        .btn {
            border: 2px solid var(--cor-principal);
            background-color: var(--cor-principal);
            color: #111; /* Texto escuro para contraste no laranja */
            transition: all 0.3s ease-in-out;
        }
        .btn:hover {
            border-color: var(--cor-borda);
            background-color: rgba(26, 26, 26, 0.5); /* Fundo escuro semi-transparente */
            color: var(--cor-texto); /* Texto claro ao passar o rato */
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(255, 174, 0, 0.1);
        }
        .btn svg {
            stroke: #111; /* Cor do ícone no estado normal */
            transition: stroke 0.3s ease-in-out;
        }
        .btn:hover svg {
            stroke: var(--cor-texto); /* Cor do ícone ao passar o rato */
        }

        /* Animações de entrada */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        @keyframes slideUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .animate-fade-in {
            animation: fadeIn 1s ease-out forwards;
        }
        .animate-slide-up {
            animation: slideUp 0.8s ease-out forwards;
        }
        /* Atraso nas animações para um efeito escalonado */
        .delay-1 { animation-delay: 0.2s; }
        .delay-2 { animation-delay: 0.4s; }
        .delay-3 { animation-delay: 0.6s; }
        .delay-4 { animation-delay: 0.8s; }
        .delay-5 { animation-delay: 1.0s; }
        .delay-6 { animation-delay: 1.2s; }
